<div class="container mx-auto p-4 flex flex-col justify-center gap-10 items-center ">
  <h2 class="text-3xl font-bold mb-4">Register book</h2>
  <form (ngSubmit)="onSubmit()" class=" w-[40%]  bg-blue-50 p-6 rounded shadow-md">
    <div class="mb-4">
      <label for="title" class="block text-sm font-bold mb-2">Title</label>
      <input type="text" id="title" [(ngModel)]="book.title" name="title" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="image" class="block text-sm font-bold mb-2">URL image</label>
      <input type="text" id="image" [(ngModel)]="book.image" name="image" required
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="author" class="block text-sm font-bold mb-2">Author</label>
      <select id="author" [(ngModel)]="book.author_id" name="author_id" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <option *ngFor="let author of authors" [value]="author.id">{{ author.name }}</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="publisher" class="block text-sm font-bold mb-2">Publisher</label>
      <select id="publisher" [(ngModel)]="book.publisher_id" name="publisher_id" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <option *ngFor="let publisher of publishers" [value]="publisher.id">{{ publisher.name }}</option>
      </select>
    </div>
    <div class="w-full flex justify-center items-center">
      <button type="submit" class="w-[50%] cursor-pointer transition-all bg-blue-500 text-white px-6 py-2 rounded-lg
      border-blue-600 border-b-[4px] hover:brightness-110 hover:-translate-y-[1px] hover:border-b-[6px]
      active:border-b-[2px] active:brightness-90 active:translate-y-[2px]">Register</button>
    </div>
  </form>
</div>
