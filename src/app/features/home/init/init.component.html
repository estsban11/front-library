<div class="w-full flex flex-col justify-center items-center gap-10">
  <div class="flex w-full justify-between items-center">
    <h1 class="text-3xl font-bold flex-grow text-center">Books List</h1>
    <button (click)="navigate()" class="w-[15%] cursor-pointer transition-all bg-blue-500 text-white px-6 py-2 rounded-lg
    border-blue-600 border-b-[4px] hover:brightness-110 hover:-translate-y-[1px] hover:border-b-[6px]
    active:border-b-[2px] active:brightness-90 active:translate-y-[2px]">Register Book</button>
  </div>
  <div class="w-full flex justify-center items-center gap-5 flex-wrap">
    <app-book-list-component [books]="books"></app-book-list-component>
  </div>
</div>
