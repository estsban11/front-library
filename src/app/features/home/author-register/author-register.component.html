<div class="container mx-auto p-4 flex flex-col justify-center items-center gap-5">
  <h2 class="text-3xl mb-4 font-bold">{{ isEditMode ? 'Update Author' : 'Register Author' }}</h2>
  <form (ngSubmit)="onSubmit()" class="bg-blue-50 p-6 rounded shadow-md w-[45%]">
    <div class="mb-4">
      <label for="name" class="block text-sm font-bold mb-2">Name</label>
      <input type="text" id="name" [(ngModel)]="author.name" name="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="email" class="block text-sm font-bold mb-2">Lastname</label>
      <input type="email" id="email" [(ngModel)]="author.lastname" name="lastname" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
   <div class="flex justify-center items-center mt-10">
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">{{ isEditMode ? 'Update' : 'Register' }}</button>
   </div>
  </form>
</div>
